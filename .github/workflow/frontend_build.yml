name: Build Check

on:
  push:
    branches:
      - frontend
  pull_request:
    branches:
      - frontend

env:
  NODE_VERSION: '20.18.0'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build